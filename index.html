<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="section">
				<div class="map-mid">
					<canvas class="canv-mid"></canvas>
				</div>
                <div class="section-name">
                    Middle floor
                </div>
			</div>
			<div class="section">
				<div class="map-top">
					<canvas class="canv-top"></canvas>
				</div>
                <div class="section-name">
                    Top floor
                </div>
			</div>
			<div class="section">
				<div class="map-bot">
					<canvas class="canv-bot"></canvas>
				</div>
                <div class="section-name">
                    Bottom floor
                </div>
                <div class="automap">
                    <label>
                        <input type="checkbox" class="inp-automap" checked />
                        Automap
                    </label>
                </div>
			</div>
			<div class="section book-section">
                <div class="book-names">
                </div>
                <div class="book-data">
                    <label class="book-data-lbl" for="book-data-inp">Map</label>
                    <div class="book-data-inp-container">
                        <input type="text" id="book-data-inp" />
                    </div>
                </div>
        </div>
		</div>
	</div>
